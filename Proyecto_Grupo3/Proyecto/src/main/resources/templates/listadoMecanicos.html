<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="ISO-8859-1" content="text/html; charset=UTF-8" >
<title>Programación Orientada a Objetos</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/css/bootstrap.min.css" integrity="sha384-VCmXjywReHh4PwowAiWNagnWcLhlEJLA5buUprzK8rxFgeH0kww/aWY76TfkUoSX" crossorigin="anonymous">

</head>
<body>
<header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
 <h2> Bienvenido al Taller mecánico</h2>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link"  th:href="@{/mecanico/registrarMecanico}"> Registro de Mecánicos</a>
      </li>
      
    </ul>
  </div>
</nav>
</header>
 <table  class="table table-hover" >
	<thead class="thead-dark">
		<tr>
			<th>id Mecanico</th>
			<th>Nombre</th>
			<th>Apellido</th>
			<th>Telefono</th>
			<th>Direccion</th>
			<th>Supervisor</th>
			<th>Detalle</th>
		</tr>
	</thead>
	<tr th:each="tmpMecanico:${mecanicos}">
	<td th:text="${tmpMecanico.idMecanico}"></td>
	<td th:text="${tmpMecanico.nombre}"></td>
	<td th:text="${tmpMecanico.apellido}"></td>
	<td th:text="${tmpMecanico.telefono}"></td>
	<td th:text="${tmpMecanico.direccion}"></td>
	<td th:text="${tmpMecanico.Supervisor}"></td>
	<td> <a th:href= "@{/mecanico/listaMecanicos{id} (id=${tmpMecanico.idMecanico})}"
	         
	</tr>
	</table>
 

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.1/js/bootstrap.min.js" integrity="sha384-XEerZL0cuoUbHE4nZReLT7nx9gQrQreJekYhJD9WNWhH8nEW+0c5qq7aIo2Wl30J" crossorigin="anonymous"></script>
</body>

</html>
