<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" content="text/html; charset=UTF-8">

<!-- CSS only -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"

</head>
<body>
<header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
 <h2> Bienvenido al Taller mec치nico</h2>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
       <a class="nav-link" th:href="@{/cita/listarCita}">Listado de Citas</a>
      </li>
      
    </ul>
  </div>
</nav>
</header>

<main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Formulario de registro de Cita</strong></h4>              
          <div class="card-body">
            <form th:action="@{/cita/crearCita}" method="post">
            <div class="form-group">
			    <label for="exampleInputEmail1">Placa</label>
			    <input type="number" class="form-control" id="placa" name="placa" placeholder="ingrese la placa del auto" min="100" max="10000">
			  </div>
			
			  <div class="form-group">
			    <label for="exampleInputEmail1">Id mec치nico</label>
			    <input type="number" class="form-control" id="idMecanico" name="idMecanico" placeholder="ingrese un id para el mec치nico" min="100" max="1000">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail1">fechaRevision</label>
			    <input type="Date" class="form-control" id="fechaRevision" name="fechaRevision" placeholder="ingrese la fecha de la Cita" >
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Causa de Cita</label>
			    <input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="ingrese la descripcion del auto" >
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Estado del vehiculo</label>
			    <input type="text" class="form-control" id="estado" name="estado" placeholder="ingrese el estado del vehiculo" >
			  </div>
			  
			  <div class="form-group">
			    <label for="exampleInputEmail1">fechaDeEntrega</label>
			    <input type="text" class="form-control" id="fechaDeEntrega" name="fechaDeEntrega" placeholder="ingrese fechaDeEntrega del Vehiculo" >
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail1">idCliente</label>
			    <input type="number" class="form-control" id="idCliente" name="idCliente" placeholder="ingrese un id para el Cliente" min="10" max="1000">
			  </div>
			  
			  
			  <button type="submit" class="btn btn-primary">Crear</button>
			</form>
          </div>
        </div>
      </div> 

    </main>

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
