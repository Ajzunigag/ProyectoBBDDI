<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" content="text/html; charset=UTF-8">
<title>Programación Objetos a Obejetos</title>
<!-- CSS only -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
	crossorigin="anonymous">

</head>
<body>
<header>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
 <h2> Bienvenido al Taller mecánico</h2>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
       <a class="nav-link" th:href="@{/mecanico/listaMecanicos}">Listado de Mecánicos</a>
      </li>
      
    </ul>
  </div>
</nav>
</header>

<main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Formulario de registro para el mecánico</strong></h4>              
          <div class="card-body">
            <form th:action="@{/mecanico/crearMecanico}" method="post">
			  <div class="form-group">
			    <label for="exampleInputEmail1">Id mecánico</label>
			    <input type="number" class="form-control" id="idMecanico" name="idMecanico" placeholder="ingrese un id para el mecánico" min="100" max="1000">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail1">Nombre</label>
			    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="ingrese el nombre del mecánico" >
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail1">apellido</label>
			    <input type="text" class="form-control" id="apellido" name="apellido" placeholder="ingrese el apellido del mecánico" >
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail1">telefono</label>
			    <input type="text" class="form-control" id="telefono" name="telefono" placeholder="ingrese el telefono del mecánico" >
			  </div>
			  
			  <div class="form-group">
			    <label for="exampleInputEmail1">direccion</label>
			    <input type="text" class="form-control" id="direccion" name="direccion" placeholder="ingrese la direccion del mecánico" >
			  </div>
			  <div class="form-group">
			    <label for="exampleInputEmail1">idSupervisor</label>
			    <input type="number" class="form-control" id="idSupervisor" name="idSupervisor" placeholder="ingrese un id para el supervisor" min="100" max="1000">
			  </div>
			  
			  
			  <button type="submit" class="btn btn-primary">Crear</button>
			</form>
          </div>
        </div>
      </div> 

    </main>

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
</body>
</html>
